<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Form</title>
</head>
<body>
    <h1>Superhero Input Form</h1>
    <form action="submit-hero" method="post">
        <label for="heroName">Hero Name:</label>
        <input type="text" id="heroName" name="heroName" required> <br><br>

        <label for="heroPowers">Hero Powers:</label>
        <textarea id="heroPowers" name="heroPowers"></textarea> <br><br>

        <label for="heroUniverse">Hero Universe</label>
    </form>
</body>
</html>
